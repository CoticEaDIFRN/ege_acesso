server {
    listen 80; 
    server_name _; 

    location = /favicon.ico { access_log off; log_not_found off; } 
    rewrite ^/$ /id/acesso redirect;
    rewrite ^/id$ /id/acesso redirect;
    rewrite ^/id/$ /id/acesso redirect;

    location /id/perfil { 
        include conf.d/proxy_params; 
        proxy_pass http://id:8000/id/perfil; 
    } 
    location /id/acesso { 
        include conf.d/proxy_params; 
        proxy_pass http://sso/id/acesso; 
    } 
    location /id/authn { 
        include conf.d/proxy_params; 
        proxy_pass http://auth:8000/id/authn; 
    }
}
